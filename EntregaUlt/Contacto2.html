
<style>
form {
  /* Centrar el formulario en la página */
  margin: 0 auto;
  width: 400px;
  /* Esquema del formulario */
  padding: 10px;
  border: 3px solid #CCC;
  border-radius: 2em;
  /*background-color: #58D68D*/
  /*Aplico un gradiente top*/
  background:  linear-gradient(to top, #ABEBC6, #ccc);
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}

label {
  /* Tamaño y alineación uniforme */
  display: inline-block;
  width: 90px;
  text-align: right;
}

input,
textarea {
  /* Para asegurarme que todos los campos de texto tienen la misma configuración de letra
     Por defecto, las áreas de texto tienen un tipo de letra monoespaciada */
  font: 1em sans-serif;

  /* Tamaño uniforme del campo de texto */
  width: 300px;
  box-sizing: border-box;

  /* Hacer coincidir los bordes del campo del formulario */
  border: 1px solid #999;
}

input:focus,
textarea:focus {
  /* Destacado adicional para elementos que tienen el cursor */
  border-color: #000;
}

textarea {
  /* Alinear los campos de texto multilínea con sus etiquetas */
  vertical-align: top;

  /* Proporcionar espacio para escribir texto */
  height: 5em;
}

.button {
  /* Alinear los botones con los campos de texto */
  padding-left: 90px; /* mismo tamaño que los elementos de la etiqueta */
}

button {
  /* Este margen adicional representa aproximadamente el mismo espacio que el espacio
     entre las etiquetas y sus campos de texto */
  margin-left: .5em;
}
</style>

<form action="/my-handling-form-page" method="post">
  <ul>
  <li>
    <label for="nombre_apellido">Nombre:</label>  
    <input type="text" name="nombre_apellido" />
  </li>
  <li>
    <label for="mail">Correo electrónico:</label>
    <input type="email" id="mail" name="user_mail">
  </li>
  <li>
    <label for="msg">Mensaje:</label>
    <textarea id="msg" name="user_message"></textarea>
  </li>
 </ul>

  <fieldset>
    <legend>Relación con la escuela</legend>
      <!-- Aquí irán los elementos de formulario -->
        <select name="Relación con la escuela" contextmenu="50px">
          <option value="Alumno">Alumno</option>
          <option value="Exalumno">Exalumno</option>
          <option value="Docente">Docente</option>
          <option value="Personal">Personal</option>
          <option value="Padres">Padres</option>
          <option value="Otros">Otros</option>
        </select>
  </fieldset>
<br>
<div>Acepta términos y condiciones</div>
<input type="checkbox" name="acepta" value="1" />
<br>
<br>
<div>
  <input type="submit" name="Enviar Formulario">
  <input type="reset" name="Limpiar Formulario">
</div>
</form>
